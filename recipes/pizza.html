<h1>Pizza</h1>

<img src="../images/Pizza.png">

<p>Pizza is yummy</p>

<h3>Ingredients:</h3>
<ul>
<li>Tomato Sauce</li>
<li>Dough</li>
<li>Cheese</li>
<li>Any other toppings you want</li>
</ul>

<h3>Steps</h3>
<ol>
<li>Place dough on pan</li>
<li>Apply tomato sauce on stretched out dough</li>
<li>Sprinkle cheese and other topping on pizza</li>
<li>Bake pizza at 500 for 10 minutes</li>
<li>Cool and enjoy</li>
</ol>
